        async function loadUsers(){
            var resp = await fetch('https://reqres.in/api/users?page=2');
            var jsonResp = await resp.json();
            console.log(jsonResp);
            var elem = document.getElementById("left_nav_bar");
            var outString = '';
            if(jsonResp){
                jsonResp.data.forEach(element => {
                    outString += '<div class="row" style="margin-bottom: 8px;"><div class="col-sm-4"><img src="'+element.avatar+'" width="32" height="32" /></div><div class="col-sm-8"><span class="text-light" href="#" >'+element.first_name+'</span></div></div>'
                });
            }
            elem.innerHTML = outString;
        }
